<body>
    <center><form action="/" id = 'form-form' method="POST" enctype="multipart/form-data">
        
    <h3>Please, upload Your X-ray Here:</h3>
    <br>
    <p>
        
    <input type = "file" name = "imagefile" />
    <input type="submit" value="upload" class="btn btn-primary"/> </p>

    {% if data %}

   
    <h6> X-ray detected as: <b style="color: {{ color_data['color'] }}"> {{ data['output'] }} </b></h6>
    <img src="static/output.jpg" alt="000" height="200px" width="250px">

    {% endif %}
    
</body>
